    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="containerBase d-flex flex-column justify-content-center position-relative">
      <div class="px-3">
        <div class="d-flex justify-content-center align-items-center">
          <img src="img/Logo.png" alt="Logo" width="100" class="position-relative imgLogo" />
        </div>

        <form action="">
          <div class="position-relative">
            <div style="margin-top: 50px">
              <label for="userid" class="text-white">User ID</label>
              <input type="text" id="userid" name="userid" class="mt-2 d-block w-100" />
            </div>

            <div class="password mt-3">
              <label for="password" class="text-white">Kata Sandi</label>
              <input type="password" id="password" name="password" class="mt-2 d-block w-100" />
            </div>

            <button type="button" onclick="togglePassword()" id="showPassword" class="border-0 position-absolute btnShowPassword">
              <i id="eyeIcon" class="bi bi-eye-fill" style="font-size: 22px; color: #fff"></i>
            </button>

            <div class="text-end mt-2 mb-4">
              <a href="#" class="text-blue text-decoration-none">Lupa kata sandi?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-confirm w-100">LOGIN</button>
          </div>
        </form>

        <div class="text-center mt-5">
          <span class="text-white">Belum punya akun? </span>
          <a href="register.html" class="text-blue text-decoration-none">Daftar</a>
        </div>
